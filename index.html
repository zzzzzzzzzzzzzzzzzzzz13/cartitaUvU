<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mensaje Especial</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      margin-top: 50px;
    }
    h1 {
      color: #ff69b4;
    }
    p {
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Para mi amor</h1>
    <p>Querida [Nombre de tu novia],<br>
    Quiero que sepas cuánto significas para mí. Cada momento a tu lado es un tesoro y no hay palabras suficientes para expresar mi amor por ti. Espero que este pequeño detalle te haga sonreír y recordar lo especial que eres para mí.</p>
    <img src="ruta-a-tu-imagen.jpg" alt="Imagen especial" style="width: 300px; height: auto;">
  </div>
</body>
</html>
